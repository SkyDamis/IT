<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Interactions</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="Contact-Interactions.css">
</head>
<body>
    <aside class="contacts">
        <h2>
            My Contacts
        </h2>
        <ul>
            <li id="contact-1">
                <span class="additional-actions">
                    <a href="#contact-1" class="add-additional-actions"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </span>
                <figure class="avatar">
                <img src="images/avatar1.png" alt="">
                <span class="status off"></span>
                </figure>
                <span class="info">
                <span>John Doe</span>
                <span>Hi, how are you?</span>
                </span>
                <span class="action">
                    <a href="#contact-1" class="add">+</a>
                </span>
                <span class="add-details">
                    <div class="slide-right">
                    <div><a href="#">friend</a></div>
                    <div><a href="#">follow</a></div>
                    </div>
                </span>
            </li>
        </ul>
    </aside>
</body>
</html>
