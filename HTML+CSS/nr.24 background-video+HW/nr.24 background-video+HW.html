<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS positioning | Background-video</title>
    <link rel="stylesheet" href="nr.24 background-video.css">
</head>
<body>
    <header id="overlay">
    <h1>New model Y</h1>
    <h2>To make sure you have on available, please preorder.</h2>
    <p>With a range of over 300 miles, the Tesla Model Y is designed to take you almost anywhere.</p>
    <form action="" id="subscribe-form">
        <h2>Subscribe for test drive</h2>
        <label>
            <input type="text" placeholder="Your full name" pattern="[A-z]" autofocus>
        </label>
        <label>
            <input type="text" placeholder="Your phone number" pattern="373-[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </label>
        <label>
            <input type="text" placeholder="Your e-mail" pattern="">
        </label>
        <div>
            <label>
                <input type="checkbox" required><span>I agree with terms and conditions</span>
            </label>
        </div>
        <button>Submit</button>
    </form>
</header>
    <section id="background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ijcAwrWMi0g?controls=0&autoplay=1&loop=1&mute=1&modestbranding=1" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    </section>
</body>
</html>
