<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Block and Inline</title>
    <style>
        #content {
            background-color: #333;
            color: #fff;
            font-size: 50px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <!--
        Raspunsul la intrebarea 1:
           Inaltimea containerului este calculata urcand pe ierarhie incepind de la continut > body (16px) > html > window;
           Latimea containerului este calculata coborind pe ierarhie incepind de la  window > html > body (16px) > continutul containerului.
        Raspunsul la intrebarea 2:
           Pentru culoarea setata s-ar potrivi denumirea de "Grey".
        Raspunsul la intrebarea 3:
           Pentru culoarea setata s-ar potrivi denumirea de "White".
        Raspunsul la intrebarea 4:
           A fost aleasa culoarea "White" cu scopul de a mari vizibilitatea textului, in caz contrar (setarea unei culori mai inchise) textul ar fi slab vizibil.
        Raspunsul la intrebarea 5:
           Inaltimea boxei dupa adaugarea elementului <br> este de 116px.
        Raspunsul la intrebarea 6:
           Inaltimea boxei a fost marita de 2 ori.
        Raspunsul la intrebarea 7:
           Inaltimea boxei (div) a crescut cu 30px mai mult (146px total)
        Raspunsul la intrebarea 8:
           Dupa ultima modificare boxa a fost indreptata spre centru
    -->
    <div id="content">
        THIS IS <br> A BOX
    </div>
</body>
</html>
