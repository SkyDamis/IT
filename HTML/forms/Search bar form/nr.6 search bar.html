<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body bgcolor="bisque">
    <h1>Search form examples</h1>
    <form action="https://search.yahoo.com/search" target="_blank">
        <img src="icons/yahoo icon.png">
        <input type="text" size="50" name="p" required>
        <button>Search</button><br>
    </form><br><br>
    <form action="https://www.youtube.com/results" target="_blank">
        <img src="icons/youtube icon.png">
        <input type="text" size="50" name="search_query" required>
        <button>Search</button>
    </form> <br><br>
    <form action="https://www.google.com/search" target="_blank">
        <select name="q">
            <option>about yahoo</option>
            <option>about youtube</option>
        </select>
        <button>google search</button>
    </form><br><br>
    <form action="https://www.google.com/search" target="_blank">
        <input type="checkbox" name="q">
        <label name="q">yahoo</label>
        <input type="checkbox" name="q">
        <label name="q">youtube</label>
        <button>google search</button>
    </form>
</body>
</html>
